<!DOCTYPE html>
<html>
<head>
	<title>ACM Hack</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="hack-navbar.css">
</head>
<body>

<!-- NAVBAR -->
<div id="navbar">
	
	<!-- both parts of logo -->
	<div id="general-logo">
		<!--hack logo-->
		<img id="logo-hack" src="img/logo-hack.png">
		<!--hack wordmark-->
		<img id="hack-wordmark" src="img/hack-wordmark-darkcolor.png">
	</div>

	<div class="inner-menu desktop-only">
		<!--hack tabs-->
		<div id="tab-container">
			<span class="tab-style">Home</span>
			<span class="tab-style">Events</span>
			<span class="tab-style">Showcase</span>
			<span class="tab-style">Team</span>
		</div>
		
		<!--login button-->
		<div class="login-component">
			<!-- text -->
			<div class="tab-style" id="login-text">Login</div>
			<!-- box -->
			<div id="login-box"></div>
		</div>
	</div>

	<!-- hamburger menu, this will not appear at first -->
		<div class="ham-menu mobile-only">
			<div class="ham-bar"></div>
			<div class="ham-bar"></div>
			<div class="ham-bar"></div>
		</div>
	
</div>

<!-- MOBILE MENU -->








<!-- <img src="https://static.pexels.com/photos/56875/tree-dawn-nature-bucovina-56875.jpeg"> -->
<script type="text/javascript" src="hack-navbar.js"></script>
</body>
</html>
